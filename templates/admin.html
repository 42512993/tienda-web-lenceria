
<!DOCTYPE html>
<html>
<head><title>Admin - Stock</title></head>
<body>
<h1>📦 Administración de Stock</h1>
<table border="1">
    <tr><th>Código</th><th>Descripción</th><th>Precio</th><th>Cantidad</th><th>Acción</th></tr>
    {% for item in stock %}
    <tr>
        <form action="/actualizar_stock" method="post">
            <td><input type="text" name="codigo" value="{{ item[0] }}" readonly></td>
            <td><input type="text" name="descripcion" value="{{ item[1] }}"></td>
            <td><input type="number" name="valor" value="{{ item[2] }}"></td>
            <td><input type="number" name="cantidad" value="{{ item[3] }}"></td>
            <td><button type="submit">💾 Guardar</button></td>
        </form>
    </tr>
    {% endfor %}
</table>
<a href="/">← Volver a la tienda</a>
</body>
</html>
