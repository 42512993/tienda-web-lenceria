<body>
    <h1>Productos disponibles</h1>

    {% for producto in productos %}
      <form action="/agregar" method="post">
        <input type="hidden" name="codigo" value="{{ producto[0] }}">
        <input type="hidden" name="descripcion" value="{{ producto[1] }}">
        <input type="hidden" name="valor" value="{{ producto[2] }}">

        <p><strong>{{ producto[1] }}</strong> - ${{ producto[2] }} (Stock: {{ producto[3] }})</p>
        <label>Cantidad:
          <input type="number" name="cantidad" min="1" max="{{ producto[3] }}" value="1">
        </label>
        <button type="submit">Agregar al carrito</button>
      </form>
      <hr>
    {% endfor %}

    <a href="/carrito">ðŸ›’ Ver carrito</a>
</body>
